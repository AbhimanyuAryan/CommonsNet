<!-- Container-fluid start -->
<div class="container-fluid">
  
      <div class="row">
       <div class="col-md-1 col-lg-1 col-xs-1"></div>
       <!-- col-md-10 col-lg-1- col-xs-12 start -->
          <div class="col-md-10 col-lg-10 col-xs-10 generate">
            <!-- wizard-container start ng-controller - call to Wizard Controller defined in Angular -->
            <div id="wizard-container" ng-controller="WizardController as vm">
              <!-- wizard step start -->
              <div id="wizard-step-container">
            
            <ul class="progress-indicator wizard"> 
                <li class="completed" ng-repeat="step in vm.steps" ng-class=" {'active':step.step <= vm.currentStep} "> 
                  <span class="bubble"> </span> 
                  <!-- ng click call to function vm.gotoStep -->
                  <a class="awizard" ng-click="vm.gotoStep(step.step)" href="">{{step.name}}</a> 
                </li> 
            </ul>
            <!-- Button Back -->
              
            </div>
            <!-- wizard step end -->
           
            <div id="wizard-content-container">
              <ng-include src="vm.getStepTemplate()"></ng-include>
             
            </div>
            <!--  <div class="col-md-1 col-lg-1 col-xs-1"> -->
               <div class="buttons">
                  
                  <!--  <button ng-disabled="vm.currentStep <= 1" class="btn btn-default previous-step" name="previous" type="button" ng-click="vm.gotoStep(vm.currentStep - 1)"> <i class="fa fa-chevron-left"></i> Previous </button> -->
                   <!-- Button Next  -->
                   <button ng-disabled="vm.currentStep >= vm.steps.length"  type="submit" name="next" class="whitebuttonswifi" ng-click="vm.gotoStep(vm.currentStep + 1)">Next <i class="fa fa-chevron-right"></i> </button>
                     <button ng-disabled="vm.currentStep <= 1" type="submit" name="previous" class="whitebuttonswifi" ng-click="vm.gotoStep(vm.currentStep - 1)"> <i class="fa fa-chevron-left"></i> Back</button>
         
              </div>
          
           <!--    <div style="clear:both"></div> -->

             
<!--  </div>
           -->   
 </div>


            
            
            

          </div>
          <!-- wizard container end -->

         
        </div>
        <!-- col-md-10 col-lg-1- col-xs-12 end -->
          
        <div class="col-md-1 col-lg-1 col-xs-1"></div>
      </div>
        </div>
</div>
