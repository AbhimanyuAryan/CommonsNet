<form action="/users/insert" method="post">
  <div class="row">
    <div class="col-lg-1 col-md-1 col-xs-1"></div>
    <div class="col-lg-10 col-md-10 col-xs-10">
      <h5 style="font-weight:300; text-transform: uppercase; margin-top: 35px; color:#00a8f2;">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        Location
        <hr style="margin:0;border-width: 1px; border-color: #00a8f2;">
      </h5>

      <div class="col-lg-6 col-md-6 col-xs-6">
        <label for="location" class="required ">{{ 'wizard.sections.settings.location' | translate }}</label>
        <input type="text" name="location" id="location" class="form" ng-model="vm.location"/>
        <button type="submit"> Insert </button>
      </div>


    </div>
    <div class="col-lg-1 col-md-1 col-xs-1"></div>
  </div>
  </form>
<form action="/details/save" method="post">
  <div class="row">
    <div class="col-lg-1 col-md-1 col-xs-1"></div>
    <div class="col-lg-10 col-md-10 col-xs-10">
      <h5 style="font-weight:300; text-transform: uppercase; margin-top: 35px; color:#00a8f2;"><i class="fa fa-wifi" aria-hidden="true"></i></i>
        {{ 'wizard.sections.settings.basicdetails' | translate }}
        <hr style="margin:0;border-width: 1px; border-color: #00a8f2;">
      </h5>
      <div class="col-lg-6 col-md-6 col-xs-12">
        <label for="isp" class="required "> {{ 'wizard.labels.isp' | translate }} </label>
        <input type="text" name="isp" id="isp" class="form" ng-model="vm.isp"/>
        <label for="ssid"> {{ 'wizard.labels.ssid' | translate }} </label>
        <input type="text" name="ssid" id="ssid" class="form" ng-model="vm.ssid" required/>
        <label for="login">{{ 'wizard.labels.login' | translate }}</label>
        <input type="text" name="login" id="login" class="form" ng-model="vm.loginname" required/>
        <label for="password">{{ 'wizard.labels.password' | translate }}</label>
        <input type="text" name="password" id="password" class="form" ng-model="vm.password"/>
        <label for="paidyes" class="labels vl-center  ">
          {{ 'wizard.labels.paidyes' | translate }}
        </label>
        <input id="paidyes" name="cb1" type="checkbox" class='vi-center cb' ng-model="vm.paidyes" ng-false-value="'no'"
               ng-true-value="'yes'">
        <label for="paidyescheckbox" class="labels" class="labels vl-center">
          {{ 'wizard.labels.paidyescheckbox' | translate }}
        </label>
        <input type="text" id="paidyescheckbox" name="paymentfield" class="form" placeholder="How much?"
               ng-model="vm.paidfield" ng-if="vm.paidyes == 'yes' " required/>


      </div>
      <div class="col-lg-6 col-md-6 col-xs-12">
        <label for="datarate">{{ 'wizard.labels.speed' | translate }} </label>
        <input type="text" name="datarate" id="datarate" class="form" ng-model="vm.datarate"/>

        <label for="wifi-standards">{{ 'wizard.labels.wifistandards' | translate }}
          <a class="btn btn-info btn-xs standard-help" data-toggle="standard-modal" data-target="#standar_modal">?</a>
        </label>
        <select type="text" name="standard" class="form" id="wifi-standards" ng-model="vm.wifistandards"
                ng-options="standard.value as standard.standard for standard in standards" required>
          <option value=""> </option>
        </select>
        <label for="security">{{ 'wizard.labels.authentication' | translate }} </label>
        <select type="text" name="security" class="form" id="security" ng-model="vm.securitytypes"
                ng-options="security.type as security.type for security in securities" required>
          <option value=""> </option>
        </select>


      </div>

      <div class="col-lg-1 col-md-1 col-xs-1"></div>
    </div>
